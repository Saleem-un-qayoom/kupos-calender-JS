<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="delfos">
				<span class="delfos-calender-input">
					<div class="delfos-calender-value"></div>
					<div class="delfos-clock-value"></div>
				</span>
				<div class="delfos-calender">
					<div class="month-row">
						<img
							class="prev-month"
							src="./left-arrow.svg"
							alt=""
						/>
						<span></span>
						<img
							class="next-month"
							src="./right-arrow.svg"
							alt=""
						/>
					</div>
					<div class="week-column">
						<div>M</div>
						<div>T</div>
						<div>W</div>
						<div>T</div>
						<div>F</div>
						<div>S</div>
						<div>S</div>
					</div>
					<div class="date-column"></div>
				</div>
				<div class="delfos-clock-1">
					<div class="title">Hora de recogida</div>
					<div class="date-picker">
						<div class="hour-box">
							<div class="increase-hour">
								<img
									class="up-down-arrow"
									src="./up-arrow.svg"
									alt=""
								/>
							</div>
							<div class="hour-value"></div>
							<div class="decrease-hour">
								<img
									class="up-down-arrow"
									src="./down-arrow.svg"
									alt=""
								/>
							</div>
						</div>
						<div class="minute-box">
							<div class="increase-minute">
								<img
									class="up-down-arrow"
									src="./up-arrow.svg"
									alt=""
								/>
							</div>

							<div class="minute-value"></div>
							<div class="decrease-minute">
								<img
									class="up-down-arrow"
									src="./down-arrow.svg"
									alt=""
								/>
							</div>
						</div>
						<div class="am-pm-box">
							<div class="change-am-pm-1">
								<img
									class="up-down-arrow"
									src="./up-arrow.svg"
									alt=""
								/>
							</div>

							<div class="am-pm-value"></div>
							<div class="change-am-pm-2">
								<img
									class="up-down-arrow"
									src="./down-arrow.svg"
									alt=""
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="delfos-clock-2">
					<div class="hour-box">
						<div class="title">Selecciona hora </div>
						<div class="hour-list"></div>
					</div>
				</div>
				<div class="delfos-clock-3">
					<div class="minute-box">
						<div class="title">Selecciona minutos </div>
						<div class="minute-list"></div>
					</div>
				</div>
			</div>
			<div class="select-passengers">
				<div class="select-passengers-input">
					<img src="./user.svg" class="user-img" alt="" />
					<div class="select-passenger-value">1</div>
					<img
						src="./select-passenger-down-arrow.svg"
						class="down-arrow"
						alt=""
					/>
				</div>
				<div class="select-passengers-box">
					<div class="select-passengers-row">
						<div class="select-passengers-row-left">
							<img src="./adult.svg" alt="" />
							<div>
								<div
									class="select-passengers-row-left-text-1"
									>Adult</div
								>
								<div
									class="select-passengers-row-left-text-2"
									>+ 13 años
								</div>
							</div>
						</div>
						<div
							class="select-passengers-row-right unselectable"
						>
							<span class="decrease-adult decrease-button"
								>-</span
							>
							<span class="adult-value"></span>

							<span class="increase-adult increase-button"
								>+</span
							>
						</div>
					</div>
					<div class="select-passengers-row">
						<div class="select-passengers-row-left">
							<img src="./kid.svg" alt="" />
							<div>
								<div
									class="select-passengers-row-left-text-1"
									>Niños</div
								>
								<div
									class="select-passengers-row-left-text-2"
									>2 + 13 años
								</div>
							</div>
						</div>
						<div
							class="select-passengers-row-right unselectable"
						>
							<span class="decrease-kid decrease-button"
								>-</span
							>

							<span class="kid-value"></span>
							<span class="increase-kid increase-button"
								>+</span
							>
						</div>
					</div>
					<div class="select-passengers-row">
						<div class="select-passengers-row-left">
							<img src="./baby.svg" alt="" />
							<div>
								<div
									class="select-passengers-row-left-text-1"
									>Bebés (sin costo)
								</div>
								<div
									class="select-passengers-row-left-text-2"
									>Menores de 2 años
								</div>
							</div>
						</div>
						<div
							class="select-passengers-row-right unselectable"
						>
							<span class="decrease-baby decrease-button"
								>-</span
							>
							<span class="baby-value"></span>

							<span class="increase-baby increase-button"
								>+</span
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
